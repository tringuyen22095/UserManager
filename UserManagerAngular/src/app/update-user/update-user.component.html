<div style="width:400px;margin:auto;">
    <h2>Update user</h2>
    <table>
        <tr>
            <input class="form-control" [(ngModel)]="firstName" placeholder="First name">
        </tr>
        <tr>
            <input class="form-control" [(ngModel)]="lastName" placeholder="Last name">
        </tr>
        <tr>
            <div class="form-group">
                <!-- <input class="form-control" [(ngModel)]="dob" bsDatepicker placeholder="Date of birth"> -->
                <input class="form-control" placeholder="Date of birth" [(ngModel)]="dob" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }">
            </div>
        </tr>
        <tr>
            <input class="form-control" [(ngModel)]="country" placeholder="Country">
        </tr>
        <tr>
            <button (click)="updateUser()" type="button" class="btn btn-dark">{{value}}</button>
        </tr>
    </table>
</div>
